<html>
    <head>
        <title>Introduction to CSS Icons</title>
        <script src="https://kit.fontawesome.com/65d032f0f8.js" crossorigin="anonymous"></script>
    
        <style>
            .fas{
                color:#9b59b6;
            }
            #sm-group{
                width:100%;
            }
            #sm-group .icons{
                display:table-cell;
            width:23% !important;
            }
        </style>
        
    </head>

    <body>
        <a href="https://facebook.com/phpdocs"><i class="fab fa-facebook fa-10x"></i></a>
        <i class="fab fa-accessible-icon fa-10x"></i>
        <i class="fas fa-satellite fa-1x"></i>
        <i class="fas fa-satellite fa-2x"></i>
        <i class="fas fa-satellite fa-3x"></i>
        <i class="fas fa-satellite fa-4x"></i>
        <i class="fas fa-satellite fa-5x"></i>
        <i class="fas fa-satellite fa-6x"></i>
        <i class="fas fa-satellite fa-7x"></i>
        <i class="fas fa-satellite fa-8x"></i>
        <i class="fas fa-satellite fa-9x"></i>
        <br />
        <i class="fas fa-satellite fa-10x"></i>

        <i class="fas fa-space-shuttle fa-10x"></i>

        <!--Social Media Icons Row Start-->
        <div id="sm-group">
            <span class="icons"> <i class="fab fa-facebook fa-10x" style="color:#2980b9"></i></span>
            <span class="icons"> <i class="fab fa-youtube fa-10x" style="color:#e74c3c"></i></span>
            <span class="icons"> <i class="fab fa-twitter fa-10x" style="color:#3498db"></i></span>
            <span class="icons"> <i class="fab fa-instagram fa-10x" style="color:#f39c12"></i></span>
            <span class="icons"> <i class="fab fa-linkedin fa-10x" style="color:#34495e"></i></span>
            
        </div>
        <!--Social Media Icons Row End-->
    </body>
</html>
